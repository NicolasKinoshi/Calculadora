<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    
    <div class="calculator">
        
        <div class="display" id="display">
            <input id = "result" type="text"  readonly value="2">
        <h1 class="hist">
            1+1
        </h1>
        <h2 class="igual">
            = 
        </h2>
        </div>
        <div class="buttons">
            <button class="CE"><span style="color: #FA5D5D;">CE</span></button>
            <button>C</button> 
            <button>%</button> 
            <button class="action-div">รท</button> 
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="action-mult">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="action-min">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="action-plus">+</button>
            <button>+/-</button> 
            <button>0</button>
            <button>.</button>
            <button class="action equal">=</button>

            
        </div>
    </div>
    
</body>
</html>
